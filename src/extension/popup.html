<!DOCTYPE html>
<html>
<head>
  <title>Reader</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    .recent-articles {
      margin-top: 12px;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }
    .recent-articles h2 {
      font-size: 14px;
      color: #374151;
      margin: 0 0 8px 0;
    }
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .article-item {
      padding: 8px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .article-item:hover {
      background: #e5e7eb;
    }
    .article-title {
      color: #1f2937;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .article-meta {
      color: #6b7280;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .article-url {
      color: #6b7280;
      font-size: 11px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .empty-state {
      color: #6b7280;
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveArticle">Save Article</button>
    <div id="status"></div>
    
    <div class="recent-articles">
      <h2>Recent Saves</h2>
      <div id="articleList" class="article-list">
        <!-- Articles will be inserted here -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
